    font-family: arial;
    color: white;
}

    h1 {
        font-size: 50px;
    }


button {
    background: blue;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 20px;
    padding: 5px;
}
    
    body {
        background: #42f47a;
        padding: 60px;
    }

    #input_id {
        width: 300px;
        height: 50px;
        color: white;
        font-size: 30px;
        text-align: center;
        background: #42f47a;
        border-style: solid;
        border-width: 3px;
        border-radius: 6px;
        border-color: white;

    }
    
    .dropbtn {
    position: fixed;
    top: 0px;
    left: 0px;
    background-color: #42f47a;
    color: white;
    padding: 0px;
    font-size: 40px;
    border: none;
    cursor: pointer;
    width: 50px;
    transition-duration: 0.5s;
}

.dropdown {
    position: fixed;
    display: inline-block;
    left: 0;
    top: 0;
}

.dropdown-content {
    margin-left: -300px;
    position: absolute;
    background-image: url("http://www.psdgraphics.com/file/blue-abstract-background.jpg");
    min-width: 230px;
    min-height: 1200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.8);
    z-index: 1;
    transition-duration: 0.5s;
    transition: margin-left 1s;
    border-right: solid #e0e0e0;

}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition-duration: 0.5s;
}

.dropdown-content a:hover {
    transform: scale(1.2);
        
        }

.dropdown:hover .dropdown-content {
    margin-left: -10px;
}

.dropdown:hover .dropbtn {
    background-color: darkred;
}
        
  .menu-icon {
      transition-duration: 1s;
      max-width: 180px;
        }
        
    .menu-icon:hover {
