<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MDN Games: Three.js demo</title>
    <style>
        body { margin: 0; padding: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
</head>

<body>
    <audio src="Music/main.mp3" autoplay="autoplay" loop="loop" type="audio/mp3"></audio>
    <script src="three.min.js"></script>
    <script>
        var WIDTH = window.innerWidth;
        var HEIGHT = window.innerHeight;
        /* all our JavaScript code goes here */
        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(WIDTH, HEIGHT);
        renderer.setClearColor(0xDDDDDD, 1);
        document.body.appendChild(renderer.domElement);
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT);
        camera.position.z = 50;
        scene.add(camera);
        var t = 0;
        var boxGeometry = new THREE.BoxGeometry(10, 10, 10);
        var basicMaterial = new THREE.MeshBasicMaterial({
            color: 0x0095DD
        });
        var cube = new THREE.Mesh(boxGeometry, basicMaterial);
        scene.add(cube);
        cube.rotation.set(0.4, 0.2, 0);
        cube.position.x = -25;
        var torusGeometry = new THREE.TorusGeometry(7, 1, 6, 12);
        var phongMaterial = new THREE.MeshPhongMaterial({
            color: 0xFF9500
        });
        var torus = new THREE.Mesh(torusGeometry, phongMaterial);
        scene.add(torus);
        var dodecahedronGeometry = new THREE.DodecahedronGeometry(7);
        var lambertMaterial = new THREE.MeshLambertMaterial({
            color: 0xEAEFF2
        });
        var dodecahedron = new THREE.Mesh(dodecahedronGeometry, lambertMaterial);
        dodecahedron.position.x = 25;
        scene.add(dodecahedron);
        var light = new THREE.PointLight(0xFFFFFF);
        light.position.set(-10, 15, 50);
        scene.add(light);

        function render() {
            requestAnimationFrame(render);
            camera.position.y = -7 * Math.sin(t * 2);
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
            t += 0.01;
            torus.scale.y = Math.abs(Math.sin(t));
        }
        render();
    </script>
</body>
</html>
