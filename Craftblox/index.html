<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="menu.css">
	<title>Scanu Productions Craftblox</title>
	<style>
		body { margin: 0; padding: 0; width: 100%; overflow-x: hidden;}
		canvas { width: 100%; height: 100%;}
	</style>
</head>
<body>
	<div class="center">
	<img src="Images/Logo.png" id="logo">
        <div id="playContent"><button onclick="location.href = 'game.html'">Play Now</button>
</div>
		</div>
	<audio src="Music/main.mp3" autoplay="autoplay" loop="loop" type="audio/mp3"></audio>
<script src="Three/three.min.js"></script>
<script>
	var WIDTH = window.innerWidth;
	var HEIGHT = window.innerHeight;
	/* all our JavaScript code goes here */
	var renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setSize(WIDTH, HEIGHT);
	renderer.setClearColor(0xDDDDDD, 1);
	document.body.appendChild(renderer.domElement);
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(70, WIDTH/HEIGHT);
	camera.position.z = 50;
	scene.add(camera);
	var t = 0;
	var boxGeometry = new THREE.BoxGeometry(10, 10, 10);
	var basicMaterial = new THREE.MeshBasicMaterial({color: 0x0095DD});
	var phongMaterial = new THREE.MeshPhongMaterial({color: 0x0095DD});
	var lambertMaterial = new THREE.MeshLambertMaterial({color: 0x0095DD});
	var cube = new THREE.Mesh(boxGeometry, lambertMaterial);
	cube.position.y = -20;
	scene.add(cube);
	cube.rotation.set(0.4, 0.2, 0);
	var light = new THREE.PointLight(0xFFFFFF);
	light.position.set(-10, 15, 50);
	scene.add(light);
	function render() {
		requestAnimationFrame(render);
		cube.rotation.y += 0.02;
		renderer.render(scene, camera);
		t += 0.02;
	}
	render();
</script>
</body>
</html>
